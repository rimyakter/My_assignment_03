<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    
    
</head>
<body> 
  <!--Navbar menu start-->
    <div class="navbar bg-base-100 w-5/6 mx-auto pt-4 bg-[#EFEBE3] px-4 lg:px-10">
        <div class="navbar-start">
            <!-- Mobile drop down-->
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Product</a></li>
              <li><a>Services</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <!--Navbar logo-->
          <img class="w-1/4" src="assets/logo-header.png" alt="logo">
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Product</a></li>
            <li><a>Services</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <!-- Search Button-->
          <button class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          </button>
          <!--Cart logo-->
          <label tabindex="0" class="btn btn-ghost btn-circle mr-2">
            <div class="indicator">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
            </div>
          </label>
          <!--Login & Register Button-->
          <a class="btn mr-3 bg-transparent border-2 border-[#179800] text-xs">Login</a>
          <a class="btn bg-[#179800] text-white text-xs">Register</a>
        </div>
      </div>
      <!--Navbar menu end-->

      <!--Hero section start-->

      <section id="hero" class="w-5/6 mx-auto py-5 lg:py-12 px-4 lg:px-10 space-y-5 text-center bg-[#EFEBE3]">
        <h1 class="text-5xl font-semibold">Freshness <span class="text-[#179800]">Can<br>
          Count</span> On, Prices You’ll Love!</h1>
          <p class="text-sm lg:w-1/2 mx-auto">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
          <img class="w-full lg:w-2/3 mx-auto" src="assets/hero-vegetables.png" alt="vegtables">

      </section>
      <!--Hero section end-->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/script.js"></script>
</body>
</html>
